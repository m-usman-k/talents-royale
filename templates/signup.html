{% extends "base.html" %}

{% block title %}Sign Up - Talents Royale{% endblock %}

{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    
    <section class="signup-hero">
        <div class="hero-background">
            <img src="/static/images/tr-blue-bg.png" alt="Sign Up Background"/>
        </div>
        
        <div class="signup-container">
            <div class="signup-content">
                <div class="crown-icon">
                    <img src="/static/images/tr-blue-crown.png" alt="Crown Icon">
                </div>
                <h1>Signup</h1>
                
                <form class="signup-form">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                    </div>
                    
                    <button type="submit" class="signup-button">Sign Up</button>
                    
                    <div class="login-link">
                        <p>Already have an account? <a href="/signin" class="login-link-text">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Password confirmation validation
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const signupForm = document.querySelector('.signup-form');

            function validatePasswordMatch() {
                if (confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordInput.classList.add('password-mismatch');
                    confirmPasswordInput.classList.remove('password-match');
                } else if (confirmPasswordInput.value && passwordInput.value === confirmPasswordInput.value) {
                    confirmPasswordInput.classList.add('password-match');
                    confirmPasswordInput.classList.remove('password-mismatch');
                } else {
                    confirmPasswordInput.classList.remove('password-mismatch', 'password-match');
                }
            }

            passwordInput.addEventListener('input', validatePasswordMatch);
            confirmPasswordInput.addEventListener('input', validatePasswordMatch);

            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Basic validation
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (!username || !email || !password || !confirmPassword) {
                    alert('Please fill in all fields');
                    return;
                }

                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }

                if (password.length < 6) {
                    alert('Password must be at least 6 characters long');
                    return;
                }

                // Simulate form submission
                const submitButton = document.querySelector('.signup-button');
                submitButton.disabled = true;
                submitButton.textContent = 'Creating Account...';

                setTimeout(() => {
                    alert('Account created successfully! Redirecting to sign in...');
                    window.location.href = '/signin';
                }, 2000);
            });
        });
    </script>
{% endblock %}
