<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}My Website{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/login/">Login</a>
    </nav>

    <!-- Main content -->
    <div class="container">

        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
</body>
</html>
